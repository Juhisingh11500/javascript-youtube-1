<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 2</title>
    <style>
        body {
            background-color: lightpink;
            text-align: center;
        }

        .btn {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>BMI Index</h1>
        <form>
            <p>
                <label>Height in CM</label>
                <input type="text" id="height">
            </p>
            <p>
                <label>Weight in KG</label>
                <input type="text" id="weight">
            </p>
            <button class="btn">calculate</button>
            <div class="result"></div>
            <div class="weight_guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Weight = 18.6 to 24.9</p>
                <p>Over Weight = Grater than 24.9</p>
            </div>
        </form>
    </div>
    <script>
        let form = document.querySelector('form');
        // this usecase will give you empty value
        //  let height = parseInt(document.querySelector('#height').value);

        form.addEventListener('submit', function (e) {
            e.preventDefault()

            let height = parseInt(document.querySelector('#height').value);
            let weight = parseInt(document.querySelector('#weight').value);
            let results = document.querySelector('.result');

            if (height === "" || height < 0 || isNaN(height)) {
                results.innerHTML = `Please give a valid Height ${height}`
            }
            else if (weight === "" || weight < 0 || isNaN(weight)) {
                results.innerHTML = `Please give a valid Weight ${weight}`
            } else {
                let BMI = Number((weight / ((height * height) / 10000)).toFixed(2))

                //show the result

                results.innerHTML = `<span>${BMI}</span>`
                let para = document.createElement('p')
                let addtext = document.createTextNode('')
                let paratext = para.append(addtext)
                results.append(paratext)
                if (BMI < 18.6) {
                   paratext = `Under Weight`
                } else if (BMI >= 18.6 && BMI <= 24.9) {
                    paratext = `Normal Weight`
                } else {
                    paratext = `Over Weight`
                }
            }

        })
    </script>
</body>

</html>
