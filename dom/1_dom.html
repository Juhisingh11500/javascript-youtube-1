<!-- Dom introduction -->
<!--It is a programming interface that allows JavaScript to access, manipulate, and control HTML and CSS.
DOM is the object representation of an HTML document
When a web page loads, the browser converts the HTML into a tree-like structure called the DOM.
* Summary **
DOM is a bridge between HTML and JavaScript
It allows JavaScript to change web pages dynamically
DOM is the core of front-end development-->
